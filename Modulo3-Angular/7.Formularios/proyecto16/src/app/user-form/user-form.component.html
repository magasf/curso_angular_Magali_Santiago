
<form [formGroup]="userForm" (ngSubmit)="save()">

    <mat-form-field>
      <mat-label>Nombre completo</mat-label>
      <input matInput type="text" formControlName="fullName">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Biografia o descripcion</mat-label>
        <textarea matInput #message maxlength="256" placeholder="Ex. I need help with.." formControlName="bio"></textarea>
        <mat-hint align="start"><strong>Don't disclose personal info</strong></mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>

    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email"
               placeholder="Ex. pat@example.com">
        <mat-hint>Te enviaremos un correo para la verificacion.</mat-hint>
        <mat-error *ngIf="userForm.get('email')?.invalid &&
                          userForm.get('email')?.touched &&
                          userForm.get('email')?.getError('required')">
          Email obligatorio.
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.invalid &&
                          userForm.get('email')?.touched &&
                          userForm.get('email')?.getError('email')">
         Formato email incorrecto.
        </mat-error>
      </mat-form-field>
      <mat-checkbox formControlName="isStudent">Es estudiante?</mat-checkbox>

    <button mat-fab extended type="submit" [disabled]="userForm.invalid">
       <mat-icon>send</mat-icon>
        Enviar
    </button>
  
  </form>
