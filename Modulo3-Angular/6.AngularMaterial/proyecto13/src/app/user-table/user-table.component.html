<h2>Listado de usuarios</h2>
<button mat-fab extended color="primary" class="btn-success" (click)="create()">
    <mat-icon>add_circle</mat-icon>
    Crear usuario
  </button>
  <button mat-fab extended color="primary" class="btn-error" (click)="deleteAll()">
    <mat-icon>visibility</mat-icon>
    Borrar usuarios
  </button>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td mat-cell *matCellDef="let user">
      <img src="{{ user.avatar }}" alt="{{ user.email }}" />
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user">
      <button mat-fab extended color="primary" class="btn-primary" (click)="view(user)">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>

      <button mat-fab extended color="accent" class="btn-success" (click)="edit(user)">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <button mat-fab extended color="warn" class="btn-error" (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
