
<div class="ToDoList">
  <h2>Lista TODO</h2>

  <button mat-raised-button color="primary" routerLink="/tasks/newTask">
    <mat-icon>add</mat-icon>
  Crear tarea
  </button> 
  
   <table mat-table [dataSource]="tasks" class="mat-elevation-z8"> 
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let task">{{ task.id}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let task">{{ task.title}}</td>
      </ng-container>
  
     
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let task">{{ task.description}}</td>
      </ng-container>
    
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef>Tiempo estimado (horas)</th>
        <td mat-cell *matCellDef="let task">{{ task.hours}}</td>
      </ng-container>
     
    
      
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let task" style="width: 300px;">
    
          <button mat-raised-button color="accent" class="btn-primary" [routerLink]="['/tasks',task.id]">
            <mat-icon>visibility</mat-icon>
            Ver
          </button>
    
          <button mat-raised-button color="accent" class="btn-primary"
            [routerLink]="['/tasks', task.id, 'edit']">
            <mat-icon>edit_note</mat-icon>
            Editar
          </button>
    
          <button mat-raised-button color="accent" class="btn-primary"
          (click)="delete(task)">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>
    
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
    </table>
</div>
